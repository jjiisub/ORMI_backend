<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery의 정체</title>
</head>
<body>
    <h1>hello</h1>
    <p>hello world</p>
    <script>
        function $(value){
            el = document.querySelector(value)
            return el
        }

        $('h1').innerText = 'hello world';
    </script>
</body>
</html>
