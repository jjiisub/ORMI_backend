<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      table,
      tr,
      td {
        border: solid 1px black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table id="dataTable">
      <thead>
        <tr>
          <td>id</td>
          <td>name</td>
          <td>price</td>
          <td>sales</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      // 아래 data는 통신에서 가져온 것으로 가정
      // 이후 배울 fetch를 통해 가져올 수 있음
      let data = [
        {
          id: 1,
          name: "Python",
          price: 1000,
          count: 100,
        },
        {
          id: 2,
          name: "JavaScript",
          price: 2000,
          count: 200,
        },
        {
          id: 3,
          name: "HTML/CSS",
          price: 3000,
          count: 300,
        },
      ];
      // <tr>
      //   <td>1</td>
      //   <td>Python</td>
      //   <td>1,000</td>
      //   <td>100</td>
      // </tr>
      // <tr>
      //   <td>2</td>
      //   <td>JavaScript</td>
      //   <td>2,000</td>
      //   <td>200</td>
      // </tr>
      // <tr>
      //   <td>3</td>
      //   <td>HTML, CSS</td>
      //   <td>3,000</td>
      //   <td>300</td>
      // </tr>
      const dataTable = document.querySelector("#dataTable > tbody");
      const tableBodyData = [];
      tableBodyData.push(`
        <tr>
            <td>${data[0]["id"]}</td>
            <td>${data[0]["name"]}</td>
            <td>${data[0]["price"]}</td>
            <td>${data[0]["count"]}</td>
        </tr>
      `);

      tableBodyData.push(`
      <tr>
            <td>${data[1]["id"]}</td>
            <td>${data[1]["name"]}</td>
            <td>${data[1]["price"]}</td>
            <td>${data[1]["count"]}</td>
        </tr>
      `);

      tableBodyData.push(`
      <tr>
            <td>${data[2]["id"]}</td>
            <td>${data[2]["name"]}</td>
            <td>${data[2]["price"]}</td>
            <td>${data[2]["count"]}</td>
        </tr>
      `);

      dataTable.innerHTML = tableBodyData.join("");
    </script>
  </body>
</html>
