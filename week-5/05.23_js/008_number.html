<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <h1>String</h1>
    <script>
      let n1 = 10000;
      let n2 = "10000";
      let n3 = "100,000,000";
      let n4 = 10.123123;

      parseInt(n2);
      parseInt(n3); // 100 -> 변환 가능한 부분까지
      parseInt(n1, 2); // 16 -> 2진수로 n1을 읽은 결과
      n4.toFixed(3); // 3자리까지만 출력
      n1.toString();
      //   10000.toString()  ERROR -> '.'을 소수점으로 인식

      //  Math
      //  Math.max([1,2,3,4])  ERROR -> 전개해야 함
      Math.max(1, 2, 3, 4);
      Math.max(...[1, 2, 3, 4]); // 점 3개를 붙여서 전개할 수 있음

      //   sum이 없어서 아래처럼 구현
      [1, 2, 3, 4].reduce((a, b) => a + b, 0);

      // round(반올림)
      console.log(Math.round(4.7));
      console.log(Math.round(4.4));
      // ceil(올림) 이나 floor(내림)

      console.log(Math.random()); // 0 이상 ~ 1미만

      // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용합니다.
      // BigInt를 여러분 회사에서 사용하지 않을 수도 있습니다.(추가된지 2년 되었습니다.)
      // The proposal belongs to ECMAScript 2020, which is the 11th edition
      // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1

      BigInt(5) + BigInt(5);
    </script>
  </body>
</html>
