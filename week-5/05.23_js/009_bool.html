<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bool</title>
  </head>
  <body>
    <script>
      // const(참조 변경 불가), let(변경 가능), var(X)
      let one = true;
      // 다른 언어는 True인 경우도 있습니다.
      // Python에서는 True
      // python to json 시 T를 소문자로 해야 함
      let two = false;
      let three; // undefined
      let four = null;
      let five = Infinity; // 비교
      // python에서는 float('inf')

      console.log(Boolean("")); // false
      console.log(Boolean(" ")); // true
      console.log(Boolean("abc")); // true
      console.log(Boolean(0)); // false
      console.log(Boolean(100)); // true
      console.log(Boolean(-100)); // true
      console.log(Boolean(three)); // false
      console.log(Boolean(four)); // false
      console.log(Boolean(five)); // true
      console.log(Boolean(NaN)); // false
      one = 0;

      // object가 존재하므로 true
      // 값이 없더라도 object 생성은 하기 때문,,,? (추론)
      console.log(Boolean([])); // true
      console.log(Boolean({})); // true

      // 우리를 힘들게 하는 JS
      console.log(Boolean([]));
      console.log(Boolean({}));

      if (one) {
        console.log("hello");
      } else {
        console.log("world");
      }
    </script>
  </body>
</html>
